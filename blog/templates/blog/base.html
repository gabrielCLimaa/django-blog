{% load static %}

<html>
    <head>
        <title>Blog </title>
        <link rel="stylesheet" href="{% static 'css/blog_initialpage.css' %}">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark justify-content-between border-bottom border-light py-5 mb-5">
            <a href="/" class="navbar-brand ml-5">myBlog</a>
            {% if user.is_authenticated %}
                <a href="{% url 'post_new' %}"><i class="far fa-plus-square fa-2x"></i></a>
            {% endif %}
        </nav>
        
        <section class="container mt-5">
            <div class="row justify-content-start">
                {% block content %}
                {% endblock %}
            </div>
        </section>
    </body>
</html>
