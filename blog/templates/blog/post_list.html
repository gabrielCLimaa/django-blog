{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="col-md-3 p-3 border border-dark m-3 overflow-hidden rounded justify-content-center">
            <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
            <b><p style="width: 20ch; overflow: hidden; white-space: nowrap; text-overflow: ellipsis;">{{ post.text }}</p></b>
            <p>Publicado em: {{ post.published_at}}</p>
            <p>Por: {{ post.author}}</p>
        </div>
    {% endfor %}
{% endblock %}
