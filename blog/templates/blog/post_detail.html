{% extends 'blog/base.html' %}

{% block content %}
        <div class="post">
            <h2><a href="">{{ post.title }}</a></h2>
            {% if post.published_at %}
                <div class="">
                <p>publicado: {{ post.published_at}}</p>
                </div>
            {% endif %}
            <p>{{post.text|linebreaksbr}}</p>
            {% if user.is_authenticated %}
            <a class="btn btn-primary" href="{% url 'post_edit' pk=post.pk %}">EDITAR</a>
            {% endif %}

        </div>
{% endblock %}
